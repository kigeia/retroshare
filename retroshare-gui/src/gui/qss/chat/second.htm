<style type="text/css">
%css-style%
</style>

<table width='100%' cellpadding='0' cellspacing='0'>
<tr>
	<td align='right' width='32' bgcolor='white' rowspan='2'>
	<div>
		<img src='%avatar%'>
	</div>
	</td>
	<td class='header incomingHeader'>
	%name%
	</td>

</tr>
<tr>
	<td>
	<table width='100%' cellpadding='0' cellspacing='0'>
	<tr>
		<td>%message%</td>
		<td width='50' align='left' class='time incomingTime'>%timestamp%</td>
	</tr>
	</table>
	</td>
</tr>
</table>
